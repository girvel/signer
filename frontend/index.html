<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signer</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <h1><span id="holder-name"></span>'s signer</h1>
    <main>
      <div class="flex-column-container">
        <div class="flex-column">
          <p><label for="input">Text input:</label></p>
          <textarea class="large-textarea" id="input"></textarea>
          <p><input type="button" id="sign" value="Sign" /></p>
        </div>
        <div class="flex-column-arrow">=></div>
        <div>
          <p><label for="output">Signed output:</label></p>
          <textarea class="large-textarea" id="output"></textarea>
          <p><input type="button" id="verify" value="Verify" /></p>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Signer is a service, allowing user to sign any text, making it cryptographically verifiable that the given text was signed at the given date. No server-side storage, modern cryptography algorithms, the signature can be verified offline using <span id="signer-url"></span>/public.
      </p>
      <p>
        Made by <a href="https://github.com/girvel">girvel</a>
      </p>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
